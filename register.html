<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/displayPet.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="/styles/form.css">
    <title>Scales  n' Tales</title>
</head>
<body>
    <div class="background">
        <header>
            <div class="heading">
                <div>
                    <h1>Scales N' Tales</h1>
                    <h4>Exotic Pet Salon</h4>
                </div>
                <div class="logo">
                    <img src="imgs/snt-logo.jpg" alt="logo" >
                </div>
            </div>
                <div class="navContainer">
                    <nav>
                    <a href="index.html"><span>Home</span><i class="fa-solid fa-house"></i></a> 
                    <a href="about.html"><span>About</span><i class="fa-solid fa-users"></i></a> 
                    <a href="services.html"><span>Services</span><i class="fa-solid fa-bell-concierge"></i></a> 
                    <a href="register.html"><span>Register</span><i class="fa-solid fa-cash-register"></i></a> 
                    </nav>
                </div>
        </header>
        <main>
            <h2 class="subTitle">Register a new pet</h2>
            <div class="regNDis">
                <div class="container">
                    <div class="mb-3">
                        <label class="form-label">Name:</label>
                        <input class="form-control" type="text" id="txtName">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Age:</label>
                        <input class="form-control" type="text" id="txtAge">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Gender:</label>
                        <input class="form-control" type="text" id="txtGender">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Breed:</label>
                        <input class="form-control" type="text" id="txtBreed">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Owner:</label>
                        <input class="form-control" type="text" id="txtOwner">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone:</label>
                        <input class="form-control" type="text" id="txtPhone">
                    </div>
                    <div>
                        <label>Type</label>
                        <select class="form-select" type="text" id="txtType">
                            <option disabled selected>-- Select option --</option>
                            <option>ü¶éReptile</option>
                            <option>ü¶úBird</option>
                            <option>üê†Fish</option>
                        </select>
                    </div>
                    <div>
                        <label>Service</label>
                        <select class="form-select"  type="text" id="txtService">
                            <option disabled selected>-- Select option --</option>
                            <option>üíâVaccine</option>
                            <option>üßºWash</option>
                            <option>‚úÇÔ∏èTrim</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-success btn-lg m-3" onclick="register()">Register</button>
                    </div>
                </div>
                <div class="petCage">
                    <div class="m-3">
                        <input id="txtsearch" type="text" placeholder="Search" >
                        <button class="glass" class="btn btn-sm btn-success" onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <h2>Pets currently registered: <span id="petNumber"></span></h2>
                    <table class="table" >
                        <thead class="table-top">
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Breed</th>
                            <th>Owner</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Service</th>
                            <th>Cancel</th>
                        </thead>
                        <tbody class="table-data" id="petTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer id="hours">
            Hours of operation:
        </footer>
    </div>
    <script src="scripts/footer.js"></script>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
</body>
</html>
