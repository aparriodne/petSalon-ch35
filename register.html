<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b639fa1437.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/displayPet.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="/styles/form.css">
    <title>Scales n' Tales</title>
</head>

<body>
    <div class="background">
        <header>
            <div class="heading">
                <div class="title">
                    <h1>Scales N' Tales</h1>
                    <p>Exotic Pet Salon</p>
                </div>
                <img class="logo" src="imgs/snt-logo.jpg" alt="logo">
            </div>
            <div class="nav-box">
                <nav>
                    <a href="index.html"><span>Home</span><i class="fa-solid fa-house"></i></a>
                    <a href="about.html"><span>About</span><i class="fa-solid fa-users"></i></a>
                    <a href="services.html"><span>Services</span><i class="fa-solid fa-bell-concierge"></i></a>
                    <a href="register.html"><span>Register</span><i class="fa-solid fa-cash-register"></i></a>
                </nav>
            </div>
        </header>
        <main>
            <h2 class="subTitle">Register a new pet</h2>
            <div class="regNDis">
                <div class="register">
                    <div class="subReg">
                        <label class="form-label">Name:</label>
                        <input class="form-control" type="text" id="txtName">
                    </div>
                    <div class="subReg">
                        <label class="form-label">Age:</label>
                        <input class="form-control" type="text" id="txtAge">
                    </div>
                    <div class="subReg">
                        <label class="form-label">Gender:</label>
                        <input class="form-control" type="text" id="txtGender">
                    </div>
                    <div class="subReg">
                        <label class="form-label">Breed:</label>
                        <input class="form-control" type="text" id="txtBreed">
                    </div>
                    <div class="subReg">
                        <label class="form-label">Owner:</label>
                        <input class="form-control" type="text" id="txtOwner">
                    </div>
                    <div class="subReg">
                        <label class="form-label">Phone:</label>
                        <input class="form-control" type="text" id="txtPhone">
                    </div>
                    <div class="subReg">
                        <label>Type</label>
                        <select class="form-select" type="text" id="txtType">
                            <option disabled selected>-- Select option --</option>
                            <option>ü¶éReptile</option>
                            <option>ü¶úBird</option>
                            <option>üê†Fish</option>
                        </select>
                    </div>
                    <div class="subReg">
                        <label>Service</label>
                        <select class="form-select" type="text" id="txtService">
                            <option disabled selected>-- Select option --</option>
                            <option>üíâVaccine</option>
                            <option>üßºWash</option>
                            <option>‚úÇÔ∏èTrim</option>
                        </select>
                    </div>
                    <div class="regBtn">
                        <button class="btn" onclick="register()">Register</button>
                    </div>
                </div>
                <div class="petCage">
                    <div class="find">
                        <input id="txtsearch" type="text" placeholder="Search">
                        <button class="btn glass" onclick="search()"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <h2 class="count">Pets currently registered: <span id="petNumber"></span></h2>
                    <table>
                        <thead>
                            <th>Name</th>
                            <th>Age</th>
                            <th>Gender</th>
                            <th>Breed</th>
                            <th>Owner</th>
                            <th>Phone</th>
                            <th>Type</th>
                            <th>Service</th>
                            <th>Cancel</th>
                        </thead>
                        <tbody class="table-data" id="petTable">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer id="hours">
            Hours of operation:
        </footer>
    </div>
    <script src="scripts/footer.js"></script>
    <script src="scripts/displayPets.js"></script>
    <script src="scripts/register.js"></script>
</body>

</html>
